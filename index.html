<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/main_canvas.css" />
    <link rel="stylesheet" type="text/css" href="assets/line_controls.css" />
    <link rel="stylesheet" type="text/css" href="assets/drawing_controls.css" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
    <title></title>
  </head>
  <body>
    <canvas id="main-canvas" height="700px" width="700px"></canvas>
    <section id="line-controls">
      <label>Line Width:
        <input id="line-width" type="text" value="20" />
      </label>
    </section>
    <section id="drawing-controls">
      <button id="clear-button" type="button">Clear</button>
      <label>Number of Rotational Axes
        <input id="num-axes" type="text" value="3" />
      </label>
      <label>Mirror axes?
        <input id="mirroring" type="checkbox" />
      </label>
    </section>
  </body>
</html>
