<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cantora+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/main.css" />
    <link rel="stylesheet" type="text/css" href="assets/line_controls.css" />
    <link rel="stylesheet" type="text/css" href="assets/drawing_controls.css" />
    <link rel="stylesheet" type="text/css" href="assets/description.css" />
    <title></title>
  </head>
  <body>
    <header id="header">
      <h1 id="title">Mandala Maker</h1>
    </header>
    <section id="main">
      <canvas id="canvas" height="560" width="560"></canvas>
      <section id="text-area">
        <section id="description">
          <h2 id="instructions-header">Instructions</h2>
          <p id="instructions">Click and drag to draw. Change the number of times your lines are re-drawn by adjusting the number of rotations.</p>
        </section>
        <section id="rotation-controls">
          <p id="number-of-rotations">Rotations</p>
          <button class="rotation-buttons" id="decrease-rotations"></button>
          <input id="num-axes" type="text" value="10" />
          <button class="rotation-buttons" id="increase-rotations"></button>
        </section>
        <section id="line-controls">
          <div>
            <label>Line Width
              <input id="line-width" type="range" min="1" max="50" value="10" />
            </label>
            <p id="line-width-value">10</p>
          </div>
          <label>Rainbow
            <input id="rainbow" type="checkbox" checked/>
          </label>
          <label>Mirror axes
            <input id="mirroring" type="checkbox" checked/>
          </label>
          <ul id="color-palette">
            <li id="black" style="background-color: rgb(0,0,0)"></li>
            <li id="red" style="background-color: rgb(255,0,0)"></li>
            <li id="orange" style="background-color: rgb(255,127,0)"></li>
            <li id="yellow" style="background-color: rgb(255,255,0)"></li>
            <li id="green" style="background-color: rgb(0,255,0)"></li>
            <li id="blue" style="background-color: rgb(0,0,255)"></li>
            <li id="violet" style="background-color: rgb(148,0,211)"></li>
            <li id="white" style="background-color: rgb(255,255,255)"></li>
          </ul>
          <div id="current-color-container">
            <p id="current-color-label">Current Color</p>
            <div id="current-color" style="background-color: rgb(255, 0, 0)"></div>
          </div>
        </section>
        <section id="drawing-controls">
          <section id="buttons">
            <button id="fill-button" type="button">Fill</button>
            <button id="clear-button" type="button">Clear</button>
          </section>
          <button id="fullscreen">Enter Fullscreen Mode *</button>
        </section>
        <p>*Please note that toggling fullscreen clears the canvas!*</p>
      </section>
    </section>
  </body>
</html>
